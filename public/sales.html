<!DOCTYPE html>
<html ng-app="sales">
    <head>
        <title>Inventario Farmagar</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    </head>

    <body>
        
        <div class="container" ng-controller="SalesReportController as salesCtrl">
            
            <div class="row">
                <div class="col-md-12">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                    <div class="navbar-header">
                        <img alt="Farmagar" src="img/logo.gif" width="100px">
                    </div>
                    <form class="navbar-form navbar-left" role="search">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Buscar productos">
  </div>
  <button type="submit" class="btn btn-default">Ir</button>
</form>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="index.html"><small>Ver productos</small></a></li>
                            <li><a href="purchase.html"><small>Registrar compra</small></a></li>   
                            <li class="active"><a href="#"><small>Ver ventas</small><span class="sr-only">(current)</span></a></li>
                        </ul>
                    </div>
                </nav>
                </div>
            </div>
            
        <div class="row">
            <div class="col-md-2 col-md-offset-8">
                <label for="since">Desde</label>
                <input type="date" class="form-control col-md-4" id="since" ng-change="salesCtrl.salesReport()" ng-model="salesCtrl.since" placeholder="dd/mm/aaaa"/>
            </div>
            <div class="col-md-2">
                <label for="until">Hasta</label>
                <input type="date" class="form-control col-md-4" ng-change="salesCtrl.salesReport()" id="until" ng-model="salesCtrl.until" placeholder="dd/mm/aaaa"/>
            </div> 
        </div>
        <div class="row">
            &nbsp;
        </div>
        
        <div class="row">
        <div class="col-md-12">
        <table class="table">
            
            <thead>
                <tr>
                    <th>Registrado por</th>
                    <th>Fecha venta</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Descuento</th>
                    <th>Total <b class="text-success">({{salesCtrl.totalSales|currency}})</b></th>
                    
                </tr>
            </thead>
            
            <tbody ng-repeat="sale in salesCtrl.sales | orderBy : '+date' track by salesCtrl.addToTotal(sale)">
            <tr>
                <td>{{sale.seller}}</td>
                <td>{{sale.date | date:'dd/MM/yyyy'}}</td>
                <td>{{sale.product}}</td>
                <td>{{sale.qty}}</td>
                <td>{{sale.discount}}</td>
                <td>{{sale.amount | currency}}</td>
            </tr>
            </tbody>
            
        </table>
            </div>
            </div>
            </div>
        <script src="js/angular.min.js"></script>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="js/sales.js"></script>
    </body>
</html>
