<!DOCTYPE html>
<html ng-app="sells">
    <head>
        <title>Inventario Farmagar</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    </head>

    <body>
        
        <div class="container ">
            
            <div class="row">
                <div class="col-md-12">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                    <div class="navbar-header">
                        <img alt="Farmagar" src="img/logo.gif" width="100px">
                    </div>
                    <form class="navbar-form navbar-left" role="search">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Buscar productos">
  </div>
  <button type="submit" class="btn btn-default">Ir</button>
</form>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="index.html"><small>Ver productos</small></a></li>
                            <li><a href="purchase.html"><small>Registrar compra</small></a></li>   
                            <li class="active"><a href="#"><small>Ver ventas</small><span class="sr-only">(current)</span></a></li>
                        </ul>
                    </div>
                </nav>
                </div>
            </div>
        
        <div class="row">
        <div class="col-md-12">
        <table class="table" ng-controller="SellsController as sells">
            
            <thead>
                <tr>
                    <th>Registrado por</th>
                    <th>Fecha venta</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Descuento</th>
                    <th>Total <b class="text-success">({{sells.totalSold|currency}})</b></th>
                    
                </tr>
            </thead>
            
            <tbody ng-repeat="sell in sells.sells | orderBy : '+sellDate' track by sells.addToTotal(sell)">
            <tr>
                <td>{{sell.seller}}</td>
                <td>{{sell.sellDate | date:'dd/MM/yyyy'}}</td>
                <td>{{sell.productSold}}</td>
                <td>{{sell.qtySold}}</td>
                <td>{{sell.discount}}</td>
                <td>{{sell.total | currency}}</td>
            </tr>
            </tbody>
            
            
            
        </table>
            </div>
            </div>
            </div>
        <script src="js/angular.min.js"></script>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="js/sells.js"></script>
    </body>
</html>
