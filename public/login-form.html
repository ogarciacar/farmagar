    <div class="row">
        <div class="col-sm-12"><h1>Iniciar Sesión</div>
    </div>
    
    <div class="row" ng-show="loginCtrl.badCredentials">
        
        <div class="col-sm-12">
            <blockquote class="text-danger">
                <p>{{loginCtrl.badCredentials}}</p>
            </blockquote>
        </div>
</div>
    
    <form name="loginForm" ng-submit="loginCtrl.login(page)" novalidate>
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" ng-focus="purchaseCtrl.feedback = ''" 
                       class="form-control" ng-model="loginCtrl.username" placeholder="Nombre Ususario" required />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" 
                       ng-model="loginCtrl.password" placeholder="Contraseña" required />
            </div>
        </div>
    </div>
        
    <div class="row">
        <div class="col-md-2 col-sm-6 col-xs-12">
            <div class="form-group">
                <button type="submit" id="loginButton" class="btn btn-primary btn-group-justified ng-class: {disabled : !loginCtrl.isReadyToAuth()}">Enviar</button></div>
            </div>
    </div>
</form>
