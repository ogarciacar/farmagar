<!DOCTYPE html>
<html ng-app="farmagar" lang="es"
<head>
    <title>Inventario Farmagar</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>

<body>
<div class="container" ng-controller="PageController as page">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <img alt="Farmagar" src="img/logo.gif" width="100px">
                    </div>
                    <form class="navbar-form navbar-left" role="search">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Buscar productos">
  </div>
  <button type="submit" class="btn btn-default">Ir</button>
</form>
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-class="{active: page.isSelected(1)}"><a href ng-click="page.selectView(1); stock.showProducts()"><small>Ver productos</small></a></li>
                            <li ng-class="{active: page.isSelected(2)}"><a href ng-click="page.selectView(2); purchaseCtrl.initForm()"><small>Registrar compra</small></a></li>                             <li ng-class="{active: page.isSelected(3)}"><a href ng-click="page.selectView(3); salesCtrl.salesReport()"><small>Ver ventas</small></a></li>
                        </ul>
                    
                    </div>
                </nav>
                </div>
        </div>
    <stock ng-show='page.isSelected(1)'></stock>
    <purchase-form ng-show='page.isSelected(2)'></purchase-form>
    <sales-report ng-show='page.isSelected(3)'></sales-report>
    
</div>

<script src="js/angular.min.js"></script>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/stock.js"></script>
<script type="text/javascript" src="js/purchase.js"></script>
<script type="text/javascript" src="js/sales.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
