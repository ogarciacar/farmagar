<!DOCTYPE html>
<html ng-app="farmagar" lang="es"
<head>    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Farmagar</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" />
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
    

</head>

<body ng-controller="PageController as page" ng-cloak class="ng-cloak">
    
    <nav class="navbar navbar-default">
        
                <div class="container">
                    
                    <div class="navbar-header">
                        
                        <button type="button" class="navbar-toggle collapsed" 
                                data-toggle="collapse" data-target="#farmagar-nav-bar" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="/" ng-click="page.selectView(1)" class="hidden-xs"><img alt="Farmagar" src="img/logo.gif" width="100px" class="img-responsive"></a>
                        <a href="/" ng-click="page.selectView(1)" class="show-xs hidden-lg hidden-md hidden-sm"><img alt="Farmagar" src="img/icon-72x72.png" width="50px" class="img-responsive"></a>
                    </div>
                    
                    <div class="navbar-collapse collapse" id="farmagar-nav-bar" aria-expanded="false" style="height: 1px;">
                        
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model="stock.phraseToSearch" ng-change="stock.search(stock.phraseToSearch); page.selectView(1)" placeholder="Buscar productos">
                            </div>
                        </form>
                        <p class="navbar-text"><small class="text-info"><strong>Para servicio a domicilio comuníquese al 396-8633 / 396-8643. Compra minima 35$</strong></small></p>
                        
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-class="{active: page.isSelected(1)}">
                                <a href ng-click="page.selectView(1); stock.showProducts()" data-toggle="collapse" data-target="#farmagar-nav-bar"><small>Ver productos</small></a>
                            </li>
                            <li ng-show="loginCtrl.user" ng-class="{active: page.isSelected(2)}">
                                <a href ng-click="page.selectView(2); purchaseCtrl.setCredit(false)" data-toggle="collapse" data-target="#farmagar-nav-bar"><small>Registrar compra</small></a>
                            </li>
                            <li ng-show="loginCtrl.user && !loginCtrl.isSalesUser(loginCtrl.user.profile)" ng-class="{active: page.isSelected(5)}">
                                <a href ng-click="page.selectView(5); purchaseCtrl.setCredit(true)" data-toggle="collapse" data-target="#farmagar-nav-bar"><small>Nota de crédito</small></a>
                            </li>
                            <li ng-show="loginCtrl.user" ng-class="{active: page.isSelected(3)}">
                                <a href ng-click="page.selectView(3); salesCtrl.salesReport()" data-toggle="collapse" data-target="#farmagar-nav-bar"><small>Ver ventas</small></a>
                            </li>
                            <li ng-show="!loginCtrl.user" ng-class="{active: page.isSelected(4)}">
                                <a href ng-click="page.selectView(4); loginCtrl.initForm()" data-toggle="collapse" data-target="#farmagar-nav-bar"><small>Iniciar sesión</small></a>
                            </li>
                            <li ng-show="loginCtrl.user" ng-class="{active: page.isSelected(4)}">
                                <a href ng-click="loginCtrl.logout(); page.selectView(1)" data-toggle="collapse" data-target="#farmagar-nav-bar"><small>Cerrar sesión</small></a>
                            </li>                            
                        </ul>
                        
                    </div>
                    
            </div>
    </nav>
    
    

    
    
    <div class="container">
    
        <stock ng-show='page.isSelected(1)'></stock>
        
        <purchase-form ng-show='page.isSelected(2) || page.isSelected(5)'></purchase-form>
        
        <sales-report ng-show='page.isSelected(3)'></sales-report>
        
        <login-form ng-show='page.isSelected(4)'></login-form>
        
        
        
    </div>
    
    <script src="js/angular.min.js"></script>
    
    <script src="js/jquery-1.11.3.min.js"></script>
    
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
<script type="text/javascript" src="js/stock.js"></script>
<script type="text/javascript" src="js/purchase.js"></script>
<script type="text/javascript" src="js/sales.js"></script>
<script type="text/javascript" src="js/identity.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
