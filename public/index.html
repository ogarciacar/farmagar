<!DOCTYPE html>
<html ng-app="farmagar" lang="es"
<head>    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventario Farmagar</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>

<body ng-controller="PageController as page">
    
    <nav class="navbar navbar-default">
        
                <div class="container-fluid">
                    
                    <div class="navbar-header">
                        
                        <button type="button" class="navbar-toggle collapsed" 
                                data-toggle="collapse" data-target="#farmagar-nav-bar" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <img alt="Farmagar" src="img/logo.gif" width="100px">
                    </div>
                    
                    <div class="navbar-collapse collapse" id="farmagar-nav-bar" aria-expanded="false" style="height: 1px;">
                        
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model="stock.prhaseToSearch" ng-change="stock.search(stock.prhaseToSearch)" placeholder="Buscar productos">
                            </div>
                        </form>
                        
                        
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-class="{active: page.isSelected(1)}">
                                <a href ng-click="page.selectView(1); stock.showProducts()" data-toggle="collapse" data-target="#farmagar-nav-bar"><small>Ver productos</small></a>
                            </li>
                            <li ng-show="loginCtrl.user" ng-class="{active: page.isSelected(2)}">
                                <a href ng-click="page.selectView(2); purchaseCtrl.initForm()" data-toggle="collapse" data-target="#farmagar-nav-bar"><small>Registrar compra</small></a>
                            </li>
                            <li ng-show="loginCtrl.user" ng-class="{active: page.isSelected(3)}">
                                <a href ng-click="page.selectView(3); salesCtrl.salesReport()" data-toggle="collapse" data-target="#farmagar-nav-bar"><small>Ver ventas</small></a>
                            </li>
                            <li ng-show="!loginCtrl.user" ng-class="{active: page.isSelected(4)}">
                                <a href ng-click="page.selectView(4); loginCtrl.initForm()" data-toggle="collapse" data-target="#farmagar-nav-bar"><small>Iniciar sesión</small></a>
                            </li>
                            <li ng-show="loginCtrl.user" ng-class="{active: page.isSelected(4)}">
                                <a href ng-click="loginCtrl.logout(); page.selectView(1)" data-toggle="collapse" data-target="#farmagar-nav-bar"><small>Cerrar sesión</small></a>
                            </li>                            
                        </ul>
                        
                    </div>
                    
            </div>
    </nav>
    
    
    <div class="container">
    
        <stock ng-show='page.isSelected(1)'></stock>

        <purchase-form ng-show='page.isSelected(2)'></purchase-form>

        <sales-report ng-show='page.isSelected(3)'></sales-report>
        
        <login-form ng-show='page.isSelected(4)'></login-form>
    
    </div>

<script src="js/angular.min.js"></script>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/stock.js"></script>
<script type="text/javascript" src="js/purchase.js"></script>
<script type="text/javascript" src="js/sales.js"></script>
<script type="text/javascript" src="js/identity.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
