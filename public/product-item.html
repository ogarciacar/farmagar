
<td>
    <button type="button" class="btn btn-link btn-xs hidden-sm hidden-xs" data-toggle="modal" data-target="#updateName{{product.serialNumber}}"><strong class="text-primary">{{product.name}}</strong></button><br/><button type="button" ng-show="loginCtrl.user" 
                class="btn btn-default btn-xs ng-class: {disabled:item.isExpired(product.expirationDate) || item.isSoldOut(product.qty)}" 
                data-toggle="modal" data-target="#sale{{(item.isExpired(product.expirationDate) || item.isSoldOut(product.qty))?'':product.serialNumber}}">Registrar venta</button><button ng-show="loginCtrl.user" type="button" class="btn btn-link btn-xs hidden-sm hidden-xs" data-toggle="modal" data-target="#myModal{{product.serialNumber}}">Ver compras</button>
<span class="label label-danger" ng-show="loginCtrl.user && item.isExpired(product.expirationDate)">Expirado</span>
    <span class="label label-default" ng-show="loginCtrl.user && item.isSoldOut(product.qty)">Agotado</span>
    <span class="label label-warning" ng-show="loginCtrl.user && item.isNearToExpire(product.expirationDate) && !item.isSoldOut(product.qty)">
        Expira en {{ item.daysToExpire(product.expirationDate) | number:0 }} d√≠as
    </span>
</td>
<td ng-show="loginCtrl.user" class="hidden-xs">{{product.expirationDate | date:'dd/MM/yyyy'}}</td>
<td ng-show="loginCtrl.user" class="hidden-sm hidden-xs">{{product.cost | currency}}</td>
<td ng-show="loginCtrl.user">{{product.qty}}</td>
<td>{{product.price | currency}}</td>
<td ng-show="loginCtrl.user" class="hidden-xs">{{product.qty * product.price | currency}}</td>

<update-name></update-name>
<sale-form></sale-form>
<section ng-include="'historical-purchases.html'"></section>
