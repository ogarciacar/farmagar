
                    <!-- Modal para ventas -->
                    <div class="modal fade" id="updateName{{product.serialNumber}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <form ng-submit="updateNameCtrl.isSafeUpdate(product.name, updateNameCtrl.newName) && updateNameCtrl.updateName(product, updateNameCtrl.newName, stock.showProducts)" novalidate ng-init="updateNameCtrl.newName = product.name">
                                
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">Actualizar nombre</h4>
                                </div>
                                
                                <div class="modal-body">
                                    
                                    <div class="form-group" ng-show="updateNameCtrl.feedback"><blockquote class="text-success"><p>{{updateNameCtrl.feedback}}</p></blockquote></div>
                                    
                                    <div class="form-group">
                                        
                                        <div class="input-group" ng-show="!updateNameCtrl.mustClose">
                                            <label ng-show="!updateNameCtrl.isSafeUpdate(product.name, updateNameCtrl.newName)" for="newName{{product.serialNumber}}">Nombre actual</label>
                                            <label ng-show="updateNameCtrl.isSafeUpdate(product.name, updateNameCtrl.newName)" for="newName{{product.serialNumber}}">{{product.name}} ser√° cambiado por:</label>
                                            <input type="text" id="newName{{product.serialNumber}}" 
                                                   class="form-control text-uppercase" ng-focus="updateNameCtrl.feedback = ''" 
                                                   ng-model="updateNameCtrl.newName" placeholder="{{product.name}}"/>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary" ng-show="updateNameCtrl.isSafeUpdate(product.name, updateNameCtrl.newName)">Enviar cambios</button><button type="button" class="btn btn-default" ng-click="saleCtrl.feedback = ''" data-dismiss="modal">Cerrar</button>  
                                </div>
                                    </form>
                            </div>
                        </div>
                    </div>
